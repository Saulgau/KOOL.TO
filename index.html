<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>KOOL.to Web App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #browser {
            width: 100%;
            height: 100%;
            border: none;
        }
        #backButton {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="backButton" onclick="goBack()">◀︎ Zurück</button>
    <iframe id="browser" src="https://kool.to/web-vod/" allowfullscreen></iframe>

    <script>
        const iframe = document.getElementById("browser");

        function goBack() {
            if (iframe.contentWindow.history.length > 1) {
                iframe.contentWindow.history.back();
            } else {
                window.location.href = "https://kool.to/web-vod/";
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.addEventListener("gesturestart", function (event) {
                event.preventDefault(); // Verhindert Zoomen
            });
        });
    </script>

</body>
</html>
